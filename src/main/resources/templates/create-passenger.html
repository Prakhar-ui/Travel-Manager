<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Activity for Passenger</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h2>Add New Activity for Passenger</h2>
    <form action="/savePassenger" method="post">
        <div class="form-group">
            <label for="name">Passenger Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="passengerNumber">Passenger Number:</label>
            <input type="text" class="form-control" id="passengerNumber" name="passengerNumber" required>
        </div>
        <div class="form-group">
            <label for="passengerType">Passenger Type:</label>
            <select class="form-control" id="passengerType" name="passengerType" required>
                <option th:each="type : ${passengerTypes}" name="passengerType"  th:text="${type}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="balance">Passenger Balance:</label>
            <input type="text" class="form-control" id="balance" name="balance"  required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
