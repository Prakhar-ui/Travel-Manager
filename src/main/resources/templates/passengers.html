<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Passengers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<h2>List of Passengers</h2>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Passenger Number</th>
        <th>Passenger Type</th>
        <th>Balance</th>
        <th>Passenger Activities</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="passenger : ${passengers}">
        <td th:text="${passenger.name}"></td>
        <td th:text="${passenger.passengerNumber}"></td>
        <td th:text="${passenger.passengerType}"></td>
        <td th:text="${passenger.balance}"></td>
        <td>
            <ul>
                <li th:each="activity : ${passenger.activities}">
                    <span th:text="${activity.name}"></span>,
                    <span th:text="${activity.destination.name}"></span>,
                    <span th:if="${passenger.passengerType == 'PREMIUM'}">Free</span>
                    <span th:if="${passenger.passengerType != 'PREMIUM'}" th:text="${activity.cost} + ' rupees'"></span>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
