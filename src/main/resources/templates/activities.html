<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Activities</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<h2>List of Activities</h2>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Cost</th>
        <th>Remaining</th>
        <th>Destination</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="activity : ${activities}">
        <td th:text="${activity.name}"></td>
        <td th:text="${activity.description}"></td>
        <td><span th:text="${activity.cost} + ' rupees'"></span></td>
        <td th:text="${activity.remaining}"></td>
        <td>
            <span th:if="${activity.destination != null}" th:text="${activity.destination.name}">Destination Name</span>
            <span th:if="${activity.destination == null}">No Destination</span>
        </td>
    </tr>
    </tbody>
</table>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
