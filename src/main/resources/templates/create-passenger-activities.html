<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Add New Activity for Passenger</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
  <h2>Add New Activity for Passenger</h2>
  <form action="/savePassengerActivities" method="post">
    <div class="form-group">
      <label for="passenger">Select Passenger:</label>
      <select class="form-control" id="passenger" name="passengerId" required>
        <option th:each="passenger : ${passengers}" th:value="${passenger.id}" th:text="${passenger.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="activity">Select Activity:</label>
      <div th:each="activity : ${activities}">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="activity" name="activities" th:value="${activity.id}">
          <label class="form-check-label" for="activity">
            [[${activity.destination.name}]], [[${activity.name}]], Cost:
            [[${activity.cost}]] rupees ([[${activity.remaining}]] remaining
            out of [[${activity.capacity}]]) - [[${activity.description}]]
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="passengerActivity">Already Selected Activity:</label>
      <div th:each="New_passenger : ${passengers}">
        <div th:each="passenger_activity : ${New_passenger.activities}">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="passengerActivity" name="passengerActivity" th:value="${passenger_activity.id}">
            <label class="form-check-label" for="passengerActivity">
              [[${New_passenger.name}]] [[${passenger_activity.destination.name}]], [[${passenger_activity.name}]]
            </label>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
